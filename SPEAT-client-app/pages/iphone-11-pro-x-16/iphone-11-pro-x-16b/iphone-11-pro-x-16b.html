<div ng-controller="Iphone11ProX16bController">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/iphone-11-pro-x-9-13-14-16a-16b-20.css">
	<body>
		<!-------------------------- BARRE DE NAVIGATION -------------------------->
		<div id="content-container">
			<div id="navbar">
				<button onclick="history.back()">—  Retour</button>				
				<div id="save-button">
					<a ng-href="/#/iphone-11-pro-x-13">Enregistrer</a>
				</div>
			</div>			
			
			<!-- ------------------------ C0NTENU PRINCIPAL  ------------------------ -->
			<div id="maincontent-container">
				<!-------------------------- PHOTO DE PROFIL -------------------------->
				<div id="profile-picture" style="background-color: #004413;">
					<img style="margin: 5% auto;" src="../../assets/mcdonalds-logo.svg"/>
				</div>

				<!-------------------------- INFORMATIONS DE L'UTILISATEUR -------------------------->
				<div>
					<div class="box">
						<p>Nom : <span contenteditable>McDonald (Paris Porte De Bagnolet)</span></p>
					</div>

					<div class="box">
						<p>Adresse : <span contenteditable>49 Rue Belgrand - 75020 Paris</span></p>
					</div>

					<div class="box">
						<p>Téléphone : <span contenteditable>01 43 64 00 00</span></p>
					</div>

					<!-------------------------- MOT DE PASSE -------------------------->
					<div style="display: flex; flex-direction: row;" class="box">
						<p id="password-text">Mot&nbsp;de&nbsp;passe&nbsp;:</p>
						<input id="editable-password" type="password" value="myPassword">						
						<button onclick="showPassword()"> <img id="eye-image" src="../../assets/eye.svg"></button> 
					</div>

					<div class="box">
						<button>Se déconnecter</button>
					</div>
					<!-------------------------- SUPPRIMER MON COMPTE -------------------------->
					<div class="box" id="delete-account">
						<button>Supprimer mon compte</button>
					</div>
				</div>
			</div>
		</div>

		<!-------------------------- FOOTER -------------------------->
		<footer>
			<a id="home" ng-href="/#/home">
				<img src="../../assets/home.svg"/>
			</a>

			<a id="qr-code" ng-href="">					
				<img src="../../assets/qr-code.svg"/>				
			</a>				

			<a id="my-account" ng-href="">
				<img src="../../assets/my-account.svg"/>
			</a>
		</footer>	
		<script src="../../js/../../js/iphone-11-pro-x-13-16a-16b-20.js"></script>	
	</body>
</div>
