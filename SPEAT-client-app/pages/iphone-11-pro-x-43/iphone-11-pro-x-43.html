<div ng-controller="Iphone11ProX43Controller">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/iphone-11-pro-x-43.css">
	<body>		
		<div>
			<!-------------------------- BARRE DE NAVIGATION -------------------------->
			<div id="navbar">
				<button onclick="history.back()">—  Retour</button>
			</div>			
			
			<!-------------------------- C0NTENU PRINCIPAL  -------------------------->
			<div id="maincontent-container">

				<!-------------------------- TITRE  -------------------------->
				<h1>Publication</h1>

				<!-------------------------- AJOUTER UNE PHOTO  -------------------------->
				<div id="add-picture">
					<button>
						<img src="../../assets/camera-image.svg">
					</button>
				</div>

				<!-------------------------- PHOTOS AJOUTÉES -------------------------->
				<div id="added-pictures">

					<!-------------------------- PHOTO AJOUTÉE 1 -------------------------->
					<div class="added-picture">
						<button><img src="../../assets/delete-icon.svg"></button>
					</div>

					<!-------------------------- PHOTO AJOUTÉE 2 -------------------------->
					<div class="added-picture">
						<button><img src="../../assets/delete-icon.svg"></button>						
					</div>

					<!-------------------------- PHOTO AJOUTÉE 3 -------------------------->
					<div class="added-picture">
						<button><img src="../../assets/delete-icon.svg"></button>					
					</div>

					<!-------------------------- PHOTO AJOUTÉE 4 -------------------------->
					<div class="added-picture">
						<button><img src="../../assets/delete-icon.svg"></button>
					</div>
				</div>

				<!-------------------------- AJOUTER UN TITRE -------------------------->
				<div id="add-title">
					<input type="text" placeholder="Ajouter un titre...">
				</div>

				<!-------------------------- AJOUTER UN LIEU -------------------------->

				<div id="add-place">
					<a href="/#/iphone-11-pro-x-45">
						<p>Ajouter un lieu</p>
						<img src="../../assets/link-arrow.svg">	
					</a>				
				</div>

				<!-------------------------- RÉSEAUX SOCIAUX -------------------------->

				<div id="social-networks">
					<div class="social-network">
						<p>Facebook</p>
						<input type="checkbox">
					</div>
					<div class="social-network">
						<p>Instagram</p>
						<input type="checkbox">
					</div>
					<div class="social-network">
						<p>Twitter</p>
						<input type="checkbox">
					</div>
					<div class="social-network">
						<p>Snapchat</p>
						<input type="checkbox">
					</div>
				</div>

				<!-------------------------- BOUTON PUBLIER -------------------------->
				<button id="published-button">Publier</button>
			</div>		

			<!-------------------------- FENÊTRES PUBLIÉE -------------------------->
			<div id="popup">
				<h2>Publiée</h2>
				<p>Votre publication a été envoyée à Speat. Elle sera publiée après sa vérification.</p>
			</div>				

		<!-------------------------- FOOTER -------------------------->
		<footer>
			<a ng-href="/#/home">
				<img src="../../assets/footer-img1.svg"/>
			</a>

			<a ng-href="">					
				<img src="../../assets/footer-img2.svg"/>				
			</a>				

			<a ng-href="">
				<img src="../../assets/footer-img3.svg"/>
			</a>

			<a ng-href="">
				<img src="../../assets/footer-img4.svg"/>
			</a>
		</footer>
		</div>

		<!-------------------------- INSERTIONS DES SCRIPTS -------------------------->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

	</body>
</div>
