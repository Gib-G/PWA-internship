<div ng-controller="Iphone11ProX26Controller">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/iphone-11-pro-x-26.css">
	<body>
		<div id="blur">
			<!-------------------------- BARRE DE NAVIGATION -------------------------->
			<div id="content-container">
				<div id="navbar">
					<div class="navbar-link">
						<a ng-href="" class="active-page">Se connecter</a>
					</div>						
					<div class="navbar-link">
						<a ng-href="/#/iphone-11-pro-x-27">S'inscrire</a>
					</div>
				</div>
				
				<!-- ------------------------ C0NTENU PRINCIPAL  ------------------------ -->
				<div id="maincontent-container">
					<!-------------------------- LOGO ET TITRE  -------------------------->
					<div id="logo-and-title">
						<div id="logo">						
							<img src="../../assets/logo.svg"/>
						</div>

						<div id="title">
							Se connecter
						</div>
					</div>
					<!-------------------------- INFORMATIONS SUR L'UTILISATEUR -------------------------->

					<!-------------------------- Inputs pour les informations -------------------------->
					<div id="user_inputs">
						<div id="email-box" class="box">
							<input type="text" placeholder="E-mail">
						</div>

						<div class="box">
							<input type="text" placeholder="Mot de passe">
						</div>

						<div id="forgotten-password">
							<a ng-href="" id="forgotten-link">Mot de passe oublié ?</a>
						</div>

						<!-------------------------- Bouton pour soumettre -------------------------->
						<div class="box" id="submit-button">
							<button>Se connecter</button>
						</div>
					</div>	
					

					<!-------------------------- Créer un nouveau compte -------------------------->
					<div id="create_account">
						<p>Pas de compte ?</p>
						<a ng-href="/#/iphone-11-pro-x-27">Créer un compte</a>
					</div>

				</div>
			</div>
		</div>

		<!-------------------------- FENÊTRES MOT DE PASSE OUBLIÉ -------------------------->

		<div class="popup" id="first-popup">
			<h2>Entrez votre mail :</h2>
			<input type="text">
			<div id="buttons-div">
				<a href="" id="yes-button">Valider</a>
				<a href="" id="no-button">Annuler</a>
			</div>
		</div>
		<div class="popup" id="second-popup">
			<h2>Mail de récupération</h2>
			<p>Speat vous a envoyé un e-mail de récupération de mot de passe </p>
		</div>

		<!-------------------------- FOOTER -------------------------->
		<footer>
			<a id="home" ng-href="/#/home">
				<img src="../../assets/home.svg"/>
			</a>

			<a id="qr-code" ng-href="">					
				<img src="../../assets/qr-code.svg"/>				
			</a>			

			<a id="my-account" ng-href="/#/iphone-11-pro-x-9">
				<img src="../../assets/my-account.svg"/>
			</a>
		</footer>	
		
		<!-------------------------- INSERTIONS DES SCRIPTS -------------------------->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="../../js/iphone-11-pro-x-26.js"></script>
	</body>
</div>
