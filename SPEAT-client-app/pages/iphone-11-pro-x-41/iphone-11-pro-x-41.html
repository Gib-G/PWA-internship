<div ng-controller="Iphone11ProX41Controller">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/iphone-11-pro-x-41.css">
	<body>
		<div id="content-container">
			<!-------------------------- TITRE -------------------------->
			<div>
				<h1>Horaires</h1>
			</div>
			<!-------------------------- CASES HORAIRES 1 -------------------------->
			<!-------------------------- HORAIRES -------------------------->	
			<div class="box">
				<div class="times">
					<div class="days">
						<p>Lundi</p>
					</div>
					<div class="hours">
						<p>Ouverture - Fermeture</p>
						<div class="hours-input">
							<input type="text">
							<p>—</p>
							<input type="text">
						</div>
					</div>
				</div>
				<!-------------------------- BOUTONS AJOUTER JOUR ET HORAIRES -------------------------->	
				<div class="add-buttons">
					<a href="#" class="add-day-button">Ajouter</a>
					<a href="#" class="add-hours-button">Ajouter</a>
				</div>
			</div>

			<!-------------------------- CASES HORAIRES 2 -------------------------->
			<!-------------------------- HORAIRES -------------------------->	
			<div class="box">
				<div class="times">
					<div class="days">
						<p>Mardi</p>
						<p>Vendredi</p>
					</div>
					<div class="hours">
						<p>Ouverture - Fermeture</p>
						<div class="hours-input">
							<input type="text">
							<p>—</p>
							<input type="text">
						</div>
						<div class="hours-input next-hours-input">
							<input type="text">
							<p>—</p>
							<input type="text">
						</div>
					</div>
				</div>
				<!-------------------------- BOUTONS AJOUTER JOUR ET HORAIRES -------------------------->	
				<div class="add-buttons">
					<a href="#" class="add-day-button">Ajouter</a>
					<a href="#" class="add-hours-button">Ajouter</a>
				</div>
			</div>

			<!-------------------------- BOUTONS AJOUTER CASES HORAIRES -------------------------->	
			<div id="add-button">
				<button>Ajouter</button>
			</div>

			<!-------------------------- BOUTONS ENREGISTRER -------------------------->
			<div id="save-button">
				<button>Enregistrer</button>
			</div>

		</div>		
	</body>
</div>
